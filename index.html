<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,  initial-scale=1.0">
        <title>CSS Chistmas Present</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>                  
        <audio preload="true" autoplay="true" loop="true" src="JingleBellsSong.mp3" >            
        </audio>
        <div class="pyro">
            <div class="before"></div>
            <div class="after"></div>
        </div>                    
        <div class="present">            
            <div class="lid">
                <span></span>
                <div class="scaled">
                    <div class="star-five">
                        <div class="before"></div>
                        <div class="after"></div>    
                    </div>
                </div>
                <div class="rotated">
                    <div class="scaled">
                        <div class="star-five">
                            <div class="before"></div>
                            <div class="after"></div>    
                        </div>
                    </div>
                </div>                           
            </div>
            <div class="promo">
                <p>Happy New Year</p>
                <h2>PS/IS 217!</h2>
            </div>            
            <div class="box">
                <span></span>
                <span></span>
            </div>          
        </div>           
        <div class="neon">
            <span class="text" data-text="2021">2021</span>
            <span class="gradient"></span>
            <span class="spotlight"></span>
        </div> 
    </body>    
</html>
